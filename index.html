<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="css.css">
</head>
<center>

<body>

<div class="player">

    <div class="album">
        <img src="image/album-art.jpg" alt="Album Art" width="150px" height="150px">
    </div>

    <h2>Daylight</h2>
    <p>Taylor Swift</p>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

</div>

</body>
</center>

</html>
